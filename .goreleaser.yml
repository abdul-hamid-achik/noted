version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: noted
    main: .
    binary: noted
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/abdul-hamid-achik/noted/cmd.Version={{.Version}}
      - -X github.com/abdul-hamid-achik/noted/cmd.Commit={{.Commit}}
      - -X github.com/abdul-hamid-achik/noted/cmd.BuildDate={{.Date}}

archives:
  - id: noted
    builds:
      - noted
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: abdul-hamid-achik
    name: noted
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"

brews:
  - name: noted
    repository:
      owner: abdul-hamid-achik
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/abdul-hamid-achik/noted"
    description: "A CLI knowledge base to store and manage your notes efficiently"
    license: "MIT"
    install: |
      bin.install "noted"
    test: |
      system "#{bin}/noted", "version"
    skip_upload: "{{ if .Env.HOMEBREW_TAP_TOKEN }}false{{ else }}true{{ end }}"
